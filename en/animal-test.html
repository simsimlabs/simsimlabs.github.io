    <script>
        // --- Data (15 Questions in English) ---
        const questions = [
            { q: "At a new social gathering, you...", a: [{ t: "Observe quietly from the corner.", s: 2 }, { t: "Talk to the person next to me.", s: 6 }, { t: "Take center stage and lead.", s: 10 }] },
            { q: "When a friend shares their worries...", a: [{ t: "Listen quietly and empathize.", s: 2 }, { t: "Give realistic advice.", s: 6 }, { t: "Get angry together like it's my own problem.", s: 10 }] },
            { q: "On a weekend off, you...", a: [{ t: "Become one with the bed.", s: 0 }, { t: "Do chores or hobbies.", s: 5 }, { t: "Go out because staying home is boring.", s: 10 }] },
            { q: "Your work style is...", a: [{ t: "Procrastinate until the last minute.", s: 2 }, { t: "Step by step as planned.", s: 6 }, { t: "Fast and efficient.", s: 10 }] },
            { q: "If someone picks a fight?", a: [{ t: "Avoid or ignore it.", s: 2 }, { t: "Ask logically why.", s: 6 }, { t: "Fight back immediately.", s: 10 }] },
            { q: "Your travel plan is...", a: [{ t: "No plan is the plan.", s: 2 }, { t: "Just the basics, flexible.", s: 6 }, { t: "Detailed Excel spreadsheet.", s: 10 }] },
            { q: "Your eating habits?", a: [{ t: "Picky eater.", s: 3 }, { t: "Eat whatever is given.", s: 6 }, { t: "Gourmet and big eater.", s: 10 }] },
            { q: "In front of your crush...", a: [{ t: "Can't even make eye contact.", s: 2 }, { t: "Take care of them subtly.", s: 6 }, { t: "Express feelings openly.", s: 10 }] },
            { q: "If asked to be a leader?", a: [{ t: "Refuse, it's burdensome.", s: 2 }, { t: "Do it responsibly if asked.", s: 6 }, { t: "Volunteer to lead.", s: 10 }] },
            { q: "When you are angry...", a: [{ t: "Hold it inside.", s: 2 }, { t: "Calmly explain why.", s: 6 }, { t: "Explode right there.", s: 10 }] },
            { q: "Your usual facial expression?", a: [{ t: "Blank or sleepy.", s: 2 }, { t: "Always smiling.", s: 6 }, { t: "Sharp and charismatic.", s: 10 }] },
            { q: "In a competition...", a: [{ t: "I dislike competition, so I yield.", s: 2 }, { t: "Enjoy it moderately.", s: 6 }, { t: "Must win at all costs.", s: 10 }] },
            { q: "Friends say you are...", a: [{ t: "Kind and gentle.", s: 2 }, { t: "Funny and witty.", s: 6 }, { t: "Strong and tough.", s: 10 }] },
            { q: "Do you enjoy dangerous challenges?", a: [{ t: "Safety first.", s: 2 }, { t: "Enjoy the thrill sometimes.", s: 6 }, { t: "Life is an adventure! Enjoy.", s: 10 }] },
            { q: "If born again?", a: [{ t: "A loved pet.", s: 2 }, { t: "Free wild animal.", s: 6 }, { t: "King of the jungle.", s: 10 }] }
        ];

        // Result Data
        const results = [
            { lv: "Lv.1", icon: "ğŸ¦¥", t: "Peaceful Sloth", d: "Everything is bothersome. Outside of bed is dangerous! You are relaxed and peaceful." },
            { lv: "Lv.2", icon: "ğŸ¹", t: "Timid Hamster", d: "Scared and cautious, but you show endless cuteness to your own people." },
            { lv: "Lv.3", icon: "ğŸ°", t: "Fresh Rabbit", d: "Lively and cute but sensitive. No one knows where you will bounce next!" },
            { lv: "Lv.4", icon: "ğŸˆ", t: "Chic Cat", d: "Independent with high pride. You charm people with your Tsundere style." },
            { lv: "Lv.5", icon: "ğŸ¶", t: "Loyal Dog", d: "Energetic and loves people. You are loyal and popular among friends." },
            { lv: "Lv.6", icon: "ğŸ¦Œ", t: "Elegant Deer", d: "Quick-witted and sensitive. You look fragile but are strong inside." },
            { lv: "Lv.7", icon: "ğŸ¦Š", t: "Clever Fox", d: "Smart and great at social skills. You know exactly how to get what you want." },
            { lv: "Lv.8", icon: "ğŸ¦…", t: "Charismatic Eagle", d: "Insightful and goal-oriented. You never miss a target you aim for." },
            { lv: "Lv.9", icon: "ğŸ¦", t: "Brave Lion", d: "Great leadership and high self-esteem. You are born to be a king." },
            { lv: "Lv.10", icon: "ğŸ¦„", t: "Mystical Unicorn", d: "Perfection that only exists in imagination! You are unique and admired by all." }
        ];

        // --- Logic ---
        let currentStep = 0;
        let score = 0;

        function startTest() {
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-quiz').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentStep];
            document.getElementById('q-text').innerText = `Q${currentStep + 1}. ${q.q}`;
            document.getElementById('quiz-progress').innerText = `${currentStep + 1} / ${questions.length}`;
            document.getElementById('bar').style.width = `${((currentStep) / questions.length) * 100}%`;
            
            const btnContainer = document.getElementById('answer-box');
            btnContainer.innerHTML = '';

            q.a.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = answer.t;
                btn.onclick = () => nextStep(answer.s);
                btnContainer.appendChild(btn);
            });
        }

        function nextStep(s) {
            score += s;
            currentStep++;
            if (currentStep < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            let level = Math.floor(score / 15.1);
            if (level >= 10) level = 9;
            if (level < 0) level = 0;

            const res = results[level];
            document.getElementById('res-icon').innerText = res.icon;
            document.getElementById('res-level').innerText = res.lv;
            document.getElementById('res-title').innerText = res.t;
            document.getElementById('res-desc').innerText = res.d;
        }

        function shareResult() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link Copied!");
            });
        }
    </script>

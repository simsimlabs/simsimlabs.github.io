<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     crossorigin="anonymous"></script>
</head>
<body>
    <header><a href="index.html" class="logo">ğŸ§ª Boredom Lab</a></header>
    <div class="container">
        <div class="ad-placeholder">(Ads - Top)</div>
        <div id="start-screen" class="content-box">
            <div style="font-size:3rem;">ğŸ¶</div>
            <h1>Spirit Animal Test</h1>
            <p>Dog, Cat, or Sloth?<br>Find your inner spirit animal.</p>
            <button class="btn" onclick="start()">Start Test</button>
        </div>
        <div id="quiz-screen" class="content-box hidden">
            <div class="progress-bar"><div class="progress-fill" id="bar" style="background:#74b9ff;"></div></div>
            <h2 id="q-text">Question</h2>
            <div id="answer-box"></div>
        </div>
        <div id="result-screen" class="content-box hidden">
            <p>Your Spirit Animal is...</p>
            <h1 id="result-title" style="color:#0984e3;">Result</h1>
            <div id="result-desc" style="background:#f1f2f6; padding:20px; border-radius:15px; text-align:left; margin-top:20px;"></div>
            <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
        <div class="ad-placeholder">(Ads - Bottom)</div>

<div class="share-container" style="text-align:center; margin: 30px 0;">
    <p style="font-weight:bold; margin-bottom:10px;">Share with Friends</p>
    <div style="display:flex; justify-content:center; gap:10px;">
        <button onclick="shareTwitter()" style="background:black; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">X (Twitter)</button>
        <button onclick="shareFacebook()" style="background:#3b5998; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">Facebook</button>
        <button onclick="copyLink()" style="background:#ddd; color:black; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">ğŸ”— Copy Link</button>
    </div>
</div>

    </div>
    <script>
        const qData = [
            { q: "At a party, you...", a: "Talk to everyone.", b: "Stay in a corner.", type: "E" },
            { q: "Working style?", a: "Lead the team.", b: "Follow instructions.", type: "L" },
            { q: "Ideal weekend?", a: "Hiking/Theme park.", b: "Staying in bed.", type: "A" },
            { q: "When angry?", a: "Explode immediately.", b: "Hold it in.", type: "E" },
            { q: "Are you emotional?", a: "Yes, I cry easily.", b: "No, I am logical.", type: "F" },
            { q: "Meeting new people?", a: "Exciting!", b: "Exhausting.", type: "E" },
            { q: "Walking speed?", a: "Fast.", b: "Slow.", type: "A" },
            { q: "Solving problems?", a: "Intuition.", b: "Data/Logic.", type: "L" },
            { q: "Attention?", a: "Love it.", b: "Hate it.", type: "E" },
            { q: "Sad movies?", a: "Focus on plot.", b: "Get emotional.", type: "F" },
            { q: "Your room?", a: "Messy.", b: "Clean.", type: "J" },
            { q: "Predator or Herbivore?", a: "Predator.", b: "Herbivore.", type: "A" }
        ];
        let step=0, scores={E:0,A:0,F:0};
        function start(){ document.getElementById('start-screen').classList.add('hidden'); document.getElementById('quiz-screen').classList.remove('hidden'); next(); }
        function next(){
            if(step>=qData.length){ result(); return; }
            let q=qData[step];
            document.getElementById('bar').style.width=((step/qData.length)*100)+'%';
            document.getElementById('q-text').innerText=q.q;
            let box=document.getElementById('answer-box'); box.innerHTML='';
            let btnA=document.createElement('button'); btnA.className='btn-option'; btnA.innerText=q.a; btnA.onclick=()=>{ scores[q.type]++; step++; next(); };
            let btnB=document.createElement('button'); btnB.className='btn-option'; btnB.innerText=q.b; btnB.onclick=()=>{ step++; next(); };
            box.appendChild(btnA); box.appendChild(btnB);
        }
        function result(){
            document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('result-screen').classList.remove('hidden');
            let t, d;
            if(scores.E>=3 && scores.A>=2) { t="ğŸ¦ King Lion"; d="Born leader. Confident and strong."; }
            else if(scores.E>=3) { t="ğŸ¶ Golden Retriever"; d="Social, energetic, and loyal. Everyone loves you."; }
            else if(scores.A<=1 && scores.E<=1) { t="ğŸ¦¥ Sloth"; d="Peace and sleep are priorities. Why rush?"; }
            else if(scores.F>=2) { t="ğŸ± Chic Cat"; d="Independent and cool. You value privacy."; }
            else { t="ğŸ¦‰ Wise Owl"; d="Calm, logical, and observant."; }
            document.getElementById('result-title').innerText=t; document.getElementById('result-desc').innerText=d;
        }

/* === Smart Share Function (Replace the old one) === */
function shareTwitter() {
    var sendText = document.title;
    var sendUrl = window.location.href;

    var resultScreen = document.getElementById('result-screen');
    if (resultScreen && !resultScreen.classList.contains('hidden')) {
        var resultTitle = document.getElementById('result-title').innerText;
        // Text format: [My Result] Title
        sendText = "[My Result] " + resultTitle + " | " + document.title;
    }

    window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(sendText) + "&url=" + encodeURIComponent(sendUrl));
}

function shareFacebook() {
    var sendUrl = window.location.href;
    window.open("http://www.facebook.com/sharer/sharer.php?u=" + sendUrl);
}

function copyLink() {
    var sendUrl = window.location.href;
    var textToCopy = sendUrl;

    var resultScreen = document.getElementById('result-screen');
    if (resultScreen && !resultScreen.classList.contains('hidden')) {
        var resultTitle = document.getElementById('result-title').innerText;
        var resultDesc = document.getElementById('result-desc').innerText;
        
        textToCopy = "ğŸ“¢ My Result: " + resultTitle + "\n" + resultDesc + "\n\nTry it here ğŸ‘‰ " + sendUrl;
    }

    navigator.clipboard.writeText(textToCopy).then(function() {
        alert("Result & Link Copied! \nPaste it to your friends.");
    });
}
        
    </script>
</body>

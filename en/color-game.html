<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sense Test | SimSim Labs</title>
    <meta name="description" content="Test your color vision! Find the slightly different color tile. How sharp are your eyes?">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2261846676525942" crossorigin="anonymous"></script>
    <style>
        /* Game Specific Styles */
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        #board {
            display: grid;
            gap: 8px;
            width: 100%;
            max-width: 380px;
            aspect-ratio: 1;
            margin: 0 auto;
            background: #f0f2f5;
            padding: 10px;
            border-radius: 15px;
        }
        .cell {
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cell:active { transform: scale(0.95); }
        .timer-danger { color: #e74c3c; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <a href="index.html" class="logo">üß™ SimSim Labs</a>
            <div class="lang-switch">
                <a href="color-game.html" class="lang-btn">üá∞üá∑ KO</a>
                <a href="color-game-en.html" class="lang-btn active">üá∫üá∏ EN</a>
            </div>
        </header>

        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2261846676525942"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <main id="screen-start" class="screen active">
            <div class="hero">
                <div class="icon-large">üé®</div>
                <h1 class="main-title">Color Sense Test</h1>
                <p class="sub-desc">Find the one tile with a different color!<br>It gets harder as you level up.</p>
                <button onclick="startGame()" class="btn-primary full-width">Start Game</button>
            </div>
        </main>

        <main id="screen-game" class="screen">
            <div class="top-bar">
                <button onclick="location.reload()" class="back-btn">‚Üê Give Up</button>
            </div>
            
            <div class="game-info">
                <span id="level-display">Lv. 1</span>
                <span id="time-display">15.0s</span>
            </div>

            <div id="board">
                </div>
            <p style="text-align:center; color:#888; margin-top:15px; font-size:0.9rem;">
                Wrong click = -3 seconds!
            </p>
        </main>

        <main id="screen-result" class="screen">
            <div class="result-card">
                <div class="res-icon" id="res-icon">üëÅÔ∏è</div>
                <h3 id="res-level">Level 0</h3>
                <h1 id="res-title">Game Over!</h1>
                <p id="res-desc">Result Message</p>
            </div>
            
            <div class="action-buttons">
                <button onclick="shareResult()" class="btn-secondary">üîó Share Score</button>
                <button onclick="location.href='index.html'" class="btn-primary">Other Tests</button>
                <button onclick="location.reload()" class="btn-primary" style="background-color:#00b894; margin-top:10px; flex-basis:100%;">Try Again</button>
            </div>
        </main>

        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2261846676525942"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <footer>
            <p>¬© 2024 SimSim Labs</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a> | 
                <a href="https://forms.gle/1arMG4Y5RodkcpEY7">Contact Us</a>
            </div>
        </footer>
    </div>

    <script>
        let level = 1;
        let time = 15.0;
        let timerInterval;
        let isPlaying = false;

        function startGame() {
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            
            level = 1;
            time = 15.0;
            isPlaying = true;
            
            renderGame();
            
            timerInterval = setInterval(() => {
                if (!isPlaying) return;
                time -= 0.1;
                updateTimeDisplay();
                
                if (time <= 0) {
                    endGame();
                }
            }, 100);
        }

        function updateTimeDisplay() {
            const timeEl = document.getElementById('time-display');
            timeEl.innerText = time.toFixed(1) + "s";
            if (time <= 5) {
                timeEl.classList.add('timer-danger');
            } else {
                timeEl.classList.remove('timer-danger');
            }
        }

        function renderGame() {
            document.getElementById('level-display').innerText = `Lv. ${level}`;
            const board = document.getElementById('board');
            board.innerHTML = '';

            let size = Math.min(Math.ceil((level + 1) / 2) + 1, 8);
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            let r = Math.floor(Math.random() * 200) + 20;
            let g = Math.floor(Math.random() * 200) + 20;
            let b = Math.floor(Math.random() * 200) + 20;

            let diff = Math.max(40 - level * 1.5, 5); 
            
            let answerIndex = Math.floor(Math.random() * (size * size));

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (i === answerIndex) {
                    cell.style.backgroundColor = `rgb(${r + diff}, ${g + diff}, ${b + diff})`;
                    cell.onclick = () => {
                        if (!isPlaying) return;
                        level++;
                        time += 1.0; 
                        renderGame();
                    };
                } else {
                    cell.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                    cell.onclick = () => {
                        if (!isPlaying) return;
                        time -= 3.0; 
                        updateTimeDisplay();
                        board.style.transform = 'translateX(5px)';
                        setTimeout(() => board.style.transform = 'translateX(0)', 100);
                        if(time <= 0) endGame();
                    };
                }
                board.appendChild(cell);
            }
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);
            
            document.getElementById('screen-game').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');
            
            document.getElementById('res-level').innerText = `Final Score: Lv. ${level}`;
            
            let title = "";
            let desc = "";

            if (level < 5) {
                title = "Need Eye Check";
                desc = "Is your screen too dark? You might need a color vision test.";
            } else if (level < 15) {
                title = "Average Eyes";
                desc = "Most people reach this level. Keep practicing!";
            } else if (level < 25) {
                title = "Sharp Eyes";
                desc = "Do you have artistic talent? Your color sense is great.";
            } else if (level < 40) {
                title = "God's Eyes";
                desc = "Beyond human limits. You can see pixels!";
            } else {
                title = "Superhuman";
                desc = "Are you a machine? Unbelievable score!";
            }

            document.getElementById('res-title').innerText = title;
            document.getElementById('res-desc').innerText = desc;
        }

        function shareResult() {
            const text = `Color Sense Test Result: Reached Lv.${level}! How accurate are your eyes?`;
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({ title: 'Color Sense Test', text: text, url: url });
            } else {
                navigator.clipboard.writeText(`${text} ${url}`).then(() => {
                    alert("Link Copied!");
                });
            }
        }
    </script>
</body>
</html>

    <script>
        // --- Data (15 Questions in English) ---
        const questions = [
            { q: "A junior arrives at work exactly at 9:00 AM.", a: [{ t: "It's fine, not late.", s: 0 }, { t: "Should be 10 mins early.", s: 5 }, { t: "No discipline.", s: 10 }] },
            { q: "Are company dinners part of work?", a: [{ t: "Never. It's personal time.", s: 0 }, { t: "Sometimes necessary for teamwork.", s: 5 }, { t: "Absolutely. Attendance mandatory.", s: 10 }] },
            { q: "A junior works with earphones on.", a: [{ t: "Fine if they work well.", s: 0 }, { t: "Worried they won't hear me.", s: 5 }, { t: "How dare they? Remove immediately.", s: 10 }] },
            { q: "A boss younger than you gives you orders.", a: [{ t: "Rank is rank. I follow.", s: 0 }, { t: "I follow but feel weird inside.", s: 5 }, { t: "I show my displeasure.", s: 10 }] },
            { q: "Choosing a lunch menu.", a: [{ t: "Anything is fine.", s: 0 }, { t: "I hint at what I want.", s: 6 }, { t: "The answer is set. Follow me.", s: 10 }] },
            { q: "A junior wears ripped jeans to work.", a: [{ t: "It's fashion. Don't care.", s: 0 }, { t: "Should respect TPO.", s: 5 }, { t: "Disrespectful.", s: 10 }] },
            { q: "How often do you say 'Back in my day'?", a: [{ t: "Rarely.", s: 0 }, { t: "Sometimes as a joke.", s: 5 }, { t: "Often, to teach them.", s: 10 }] },
            { q: "A junior asks for vacation leave.", a: [{ t: "Have a nice trip.", s: 0 }, { t: "Ask why they need it.", s: 6 }, { t: "Ask if they must go now.", s: 10 }] },
            { q: "Leaving work right on time (Clocking out).", a: [{ t: "It's their right.", s: 0 }, { t: "Should read the room a bit.", s: 5 }, { t: "Rude to leave before the boss.", s: 10 }] },
            { q: "Thoughts on Gen Z?", a: [{ t: "Smart and reasonable.", s: 0 }, { t: "Too individualistic.", s: 5 }, { t: "Weak mentality.", s: 10 }] },
            { q: "Junior replies late to messages.", a: [{ t: "They must be busy.", s: 0 }, { t: "Ask why they are late.", s: 5 }, { t: "Call and scold them.", s: 10 }] },
            { q: "Junior didn't follow your advice.", a: [{ t: "That happens.", s: 0 }, { t: "Not my fault if they fail.", s: 6 }, { t: "I'll remember this.", s: 10 }] },
            { q: "Who should press the elevator button?", a: [{ t: "Whoever is closest.", s: 0 }, { t: "Preferably the junior.", s: 5 }, { t: "Of course the youngest.", s: 10 }] },
            { q: "Asking for 'free opinions' in a meeting.", a: [{ t: "Really listen.", s: 0 }, { t: "Listen but persuade them to my side.", s: 6 }, { t: "Expect them to agree with me.", s: 10 }] },
            { q: "Do you think you are a Boomer?", a: [{ t: "Absolutely not.", s: 10 }, { t: "Maybe a little?", s: 5 }, { t: "I admit it.", s: 0 }] } 
        ];

        // Result Data
        const results = [
            { lv: "Lv.1", t: "Pure Angel", d: "0% Boomer. You are open-minded and considerate. Are you an angel?" },
            { lv: "Lv.2", t: "Peacekeeper", d: "You try not to be a Boomer, but sometimes you feel the urge." },
            { lv: "Lv.3", t: "Closet Boomer", d: "Cool on the outside, complaining on the inside." },
            { lv: "Lv.4", t: "Selective Boomer", d: "Usually fine, but your Boomer side comes out in specific situations." },
            { lv: "Lv.5", t: "Young Boomer", d: "Young in age, old in mind. Asking 'Am I a Boomer?' means you are one." },
            { lv: "Lv.6", t: "Latte Lover", d: "'Back in my day' is your catchphrase. Drunk on past glory." },
            { lv: "Lv.7", t: "Nagging Manager", d: "You love giving unsolicited advice. Juniors might be avoiding you." },
            { lv: "Lv.8", t: "Dictator", d: "The answer is fixed, you just have to agree. My word is law." },
            { lv: "Lv.9", t: "Boomer Heritage", d: "Even your breathing is authoritative. Unrivaled Boomer energy." },
            { lv: "Lv.10", t: "God of Boomers", d: "Congrats! You reached max level. No one can stop you now." }
        ];

        // --- Logic ---
        let currentStep = 0;
        let score = 0;

        function startTest() {
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-quiz').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentStep];
            document.getElementById('q-text').innerText = `Q${currentStep + 1}. ${q.q}`;
            document.getElementById('quiz-progress').innerText = `${currentStep + 1} / ${questions.length}`;
            document.getElementById('bar').style.width = `${((currentStep) / questions.length) * 100}%`;
            
            const btnContainer = document.getElementById('answer-box');
            btnContainer.innerHTML = '';

            q.a.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = answer.t;
                btn.onclick = () => nextStep(answer.s);
                btnContainer.appendChild(btn);
            });
        }

        function nextStep(s) {
            score += s;
            currentStep++;
            if (currentStep < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            let level = Math.floor(score / 15.1);
            if (level >= 10) level = 9;
            if (level < 0) level = 0;

            const res = results[level];
            document.getElementById('res-level').innerText = res.lv;
            document.getElementById('res-title').innerText = res.t;
            document.getElementById('res-desc').innerText = res.d;
        }

        function shareResult() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link Copied!");
            });
        }
    </script>

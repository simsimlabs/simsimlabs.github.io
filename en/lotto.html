    <script>
        function genPowerball() {
            // 1. í° ê³µ: 1~69 ì‚¬ì´ì—ì„œ ì¤‘ë³µ ì—†ì´ 5ê°œ ë½‘ê¸°
            let whiteBalls = [];
            while(whiteBalls.length < 5){
                let r = Math.floor(Math.random() * 69) + 1;
                if(whiteBalls.indexOf(r) === -1) whiteBalls.push(r);
            }
            // ë³´ê¸° ì¢‹ê²Œ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
            whiteBalls.sort((a,b)=>a-b);
            
            // 2. ë¹¨ê°„ ê³µ(íŒŒì›Œë³¼): 1~26 ì‚¬ì´ì—ì„œ 1ê°œ ë½‘ê¸°
            let redBall = Math.floor(Math.random() * 26) + 1;
            
            // 3. HTML ë§Œë“¤ê¸°
            let html = "";
            
            // í° ê³µ ê·¸ë¦¬ê¸°
            whiteBalls.forEach(n => {
                html += `<div class="ball white-ball">${n}</div>`;
            });
            
            // ë¹¨ê°„ ê³µ ê·¸ë¦¬ê¸° (ê°•ì¡°)
            html += `<div class="ball red-ball">${redBall}</div>`;
            
            // í™”ë©´ì— ë¿Œë¦¬ê¸°
            const box = document.getElementById('result-box');
            box.style.opacity = 0;
            setTimeout(() => {
                box.innerHTML = html;
                box.style.opacity = 1;
                box.style.transition = "opacity 0.3s";
            }, 100);
        }

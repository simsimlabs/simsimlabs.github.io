    <script>
        // --- Data (15 Questions in English) ---
        const questions = [
            { q: "Your weekend plans got cancelled suddenly. You...", a: [{ t: "Yes! Stay home and relax.", s: 2 }, { t: "Call another friend.", s: 5 }, { t: "Go out alone to a hot spot.", s: 10 }] },
            { q: "You see someone attractive. You...", a: [{ t: "Just watch from afar.", s: 2 }, { t: "Hover around to get noticed.", s: 5 }, { t: "Go and ask for their number.", s: 10 }] },
            { q: "After a fight with your partner, how do you reconcile?", a: [{ t: "No contact until I cool off.", s: 2 }, { t: "Ask for some time alone.", s: 5 }, { t: "Talk it out immediately.", s: 10 }] },
            { q: "How do you handle anniversaries?", a: [{ t: "What anniversary? I forget.", s: 0 }, { t: "Just a nice meal.", s: 5 }, { t: "Prepare a surprise party.", s: 10 }] },
            { q: "Partner eating alone with a friend of opposite sex?", a: [{ t: "Absolutely not allowed.", s: 2 }, { t: "Unpleasant but I bear it.", s: 5 }, { t: "I trust them, so it's cool.", s: 9 }] },
            { q: "Your texting frequency?", a: [{ t: "Only when necessary (1-2 times).", s: 2 }, { t: "Whenever I have time.", s: 6 }, { t: "24/7 instant reply.", s: 10 }] },
            { q: "When your partner looks depressed?", a: [{ t: "Analyze why they are sad logically.", s: 2 }, { t: "Stay quietly by their side.", s: 7 }, { t: "Take them for a drive/food.", s: 10 }] },
            { q: "Your ideal type is closer to?", a: [{ t: "Someone who leads me.", s: 3 }, { t: "Comfortable like a friend.", s: 6 }, { t: "Someone I need to take care of.", s: 9 }] },
            { q: "If you get dumped?", a: [{ t: "Say okay coolly.", s: 2 }, { t: "Beg and cry.", s: 8 }, { t: "Ask why and accept if logical.", s: 5 }] },
            { q: "Ready for the next relationship?", a: [{ t: "Still prefer being alone.", s: 0 }, { t: "If there's a good person?", s: 5 }, { t: "Want to date right now!", s: 10 }] },
            { q: "When watching romance movies?", a: [{ t: "Unrealistic.", s: 2 }, { t: "Just for fun.", s: 5 }, { t: "I get butterflies like the main character.", s: 10 }] },
            { q: "Seeing couples on the street?", a: [{ t: "Looks hot/annoying.", s: 2 }, { t: "No thoughts.", s: 5 }, { t: "Envious... I want that.", s: 10 }] },
            { q: "Got a blind date offer?", a: [{ t: "Decline, too bothersome.", s: 2 }, { t: "Check photo first.", s: 5 }, { t: "Absolutely Yes!", s: 10 }] },
            { q: "Thoughts before sleeping?", a: [{ t: "What to eat/wear tomorrow?", s: 2 }, { t: "Reflecting on today.", s: 5 }, { t: "About ex or romantic fantasies.", s: 10 }] },
            { q: "How charming are you?", a: [{ t: "I don't know.", s: 2 }, { t: "I have my moments.", s: 6 }, { t: "Overflowing with charm.", s: 10 }] }
        ];

        const results = [
            { lv: "Lv.1", t: "The Monk", d: "Your love cells are hibernating. Isn't being alone the best?" },
            { lv: "Lv.2", t: "Shy Observer", d: "You have the heart, but you fear taking action." },
            { lv: "Lv.3", t: "Timid Beginner", d: "You lack experience or are too cautious." },
            { lv: "Lv.4", t: "Safety First", d: "You close your heart because you're afraid of getting hurt." },
            { lv: "Lv.5", t: "Average Citizen", d: "You have decent sense. It's possible if you try!" },
            { lv: "Lv.6", t: "Flirting Master", d: "You know how to set the mood but lack the finishing move." },
            { lv: "Lv.7", t: "Fox-like Bear", d: "You look innocent but are actually a pro." },
            { lv: "Lv.8", t: "The Romantic", d: "Considerate and romantic. The best partner material." },
            { lv: "Lv.9", t: "Casanova", d: "Breathing alone attracts people. Be careful not to lead people on." },
            { lv: "Lv.10", t: "God of Love", d: "Nothing left to learn. You have mastered love." }
        ];

        // --- Logic ---
        let currentStep = 0;
        let score = 0;

        function startTest() {
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-quiz').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentStep];
            document.getElementById('q-text').innerText = `Q${currentStep + 1}. ${q.q}`;
            document.getElementById('quiz-progress').innerText = `${currentStep + 1} / ${questions.length}`;
            document.getElementById('bar').style.width = `${((currentStep) / questions.length) * 100}%`;
            
            const btnContainer = document.getElementById('answer-box');
            btnContainer.innerHTML = '';

            q.a.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = answer.t;
                btn.onclick = () => nextStep(answer.s);
                btnContainer.appendChild(btn);
            });
        }

        function nextStep(s) {
            score += s;
            currentStep++;
            if (currentStep < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            let level = Math.floor(score / 15.1);
            if (level >= 10) level = 9;
            if (level < 0) level = 0;

            const res = results[level];
            document.getElementById('res-level').innerText = res.lv;
            document.getElementById('res-title').innerText = res.t;
            document.getElementById('res-desc').innerText = res.d;
        }

        function shareResult() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link Copied! Share it with your friends.");
            });
        }
    </script>

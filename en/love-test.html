<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Cell Test | Boredom Lab</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header><a href="index.html" class="logo">üß™ Boredom Lab</a></header>

    <div class="container">
        <div class="ad-placeholder">(Ads)</div>

        <div id="start-screen" class="content-box">
            <div style="font-size:3rem;">üíñ</div>
            <h1>Love Cell Test</h1>
            <p>Is your romance dead?<br>Let's diagnose your dating potential.</p>
            <button class="btn" onclick="start()">Start Test</button>
        </div>

        <div id="quiz-screen" class="content-box hidden">
            <div class="progress-bar"><div class="progress-fill" id="bar"></div></div>
            <h2 id="q-text" style="min-height: 80px;">Question</h2>
            <div id="answer-box"></div>
        </div>

        <div id="result-screen" class="content-box hidden">
            <p>Your Level is...</p>
            <h1 id="result-title" style="color:var(--accent);">Result</h1>
            <div id="result-desc" style="background:#fff0f6; padding:25px; border-radius:15px; text-align:left; margin-top:20px; line-height:1.7;"></div>
            <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        const qData = [
            { q: "A friend offers to set you up on a blind date.", a: "Sure! Show me a photo first.", b: "No thanks, I prefer resting at home.", s: 1 },
            { q: "You see someone who is exactly your ideal type on the street.", a: "Try to make eye contact.", b: "Just think 'Wow' and walk past.", s: 1 },
            { q: "When watching a kiss scene in a movie...", a: "My heart flutters... I want that.", b: "It's just acting. They must be tired.", s: 1 },
            { q: "It's Friday night. What's your plan?", a: "Meeting friends or potential dates.", b: "Netflix and delivery food at home.", s: 1 },
            { q: "If you get a confession right now?", a: "If they are nice, why not?", b: "I'm too busy for a relationship.", s: 1 },
            { q: "Checking your phone messenger...", a: "I reply quickly to keep the conversation going.", b: "I only reply when necessary.", s: 1 },
            { q: "When you see a happy couple?", a: "I feel lonely and envious.", b: "Whatever.", s: 1 }
            // ÏßàÎ¨∏ÏùÑ Îçî Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.
        ];

        let step = 0;
        let score = 0;

        function start(){
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            next();
        }

        function next(){
            if(step >= qData.length){ result(); return; }
            const q = qData[step];
            document.getElementById('bar').style.width = ((step/qData.length)*100)+'%';
            document.getElementById('q-text').innerText = `Q${step+1}. ${q.q}`;
            const box = document.getElementById('answer-box');
            box.innerHTML = '';
            
            let btnA = document.createElement('button');
            btnA.className = 'btn-option';
            btnA.innerText = q.a;
            btnA.onclick = () => { score += q.s; step++; next(); };
            
            let btnB = document.createElement('button');
            btnB.className = 'btn-option';
            btnB.innerText = q.b;
            btnB.onclick = () => { step++; next(); };
            
            box.appendChild(btnA); box.appendChild(btnB);
        }

        function result(){
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            let title, desc;
            if(score >= 5) {
                title = "üíñ 'Casanova' Level";
                desc = "Your love cells are very active! You are ready to start a romance anytime. Just go out there!";
            } else if(score >= 3) {
                title = "ü•∞ 'Ready' Level";
                desc = "You are in a healthy state. If a good person appears, you can start a relationship.";
            } else {
                title = "‚ö∞Ô∏è 'Fossil' Level";
                desc = "Oh no... Your love cells are almost dead. You enjoy being alone too much. You need rehabilitation!";
            }
            document.getElementById('result-title').innerText = title;
            document.getElementById('result-desc').innerText = desc;
        }
    </script>
</body>
</html>

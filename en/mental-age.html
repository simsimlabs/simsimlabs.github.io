            { q: "At an amusement park...", a: [{ t: "Wear a headband and run around!", s: 2 }, { t: "Just ride a few thrill rides.", s: 6 }, { t: "Sitting on a bench guarding bags is best.", s: 10 }] },
            { q: "Food at a restaurant tastes bad.", a: [{ t: "Complain and leave food.", s: 2 }, { t: "Eat quietly and never come back.", s: 6 }, { t: "Eat it all thinking of the chef's effort.", s: 10 }] },
            { q: "What makes you laugh?", a: [{ t: "Fart jokes, silly faces.", s: 0 }, { t: "Variety shows, comedy sketches.", s: 5 }, { t: "Dad jokes, satire, dry humor.", s: 10 }] },
            { q: "Worries about the future?", a: [{ t: "Future? Playing today is priority.", s: 0 }, { t: "Jobs, marriage, housing prices.", s: 6 }, { t: "Retirement plans and health.", s: 10 }] },
            { q: "When someone nags you...", a: [{ t: "Cover ears, hate hearing it.", s: 0 }, { t: "Say okay and ignore it.", s: 5 }, { t: "Reflect if it's helpful advice.", s: 10 }] },
            { q: "Ideal Birthday Gift?", a: [{ t: "Games, toys, pretty useless things.", s: 2 }, { t: "Cash or gift cards.", s: 6 }, { t: "Health supplements or massage device.", s: 10 }] },
            { q: "A younger person talks down to you.", a: [{ t: "Talk back! 'How old are you?'", s: 2 }, { t: "Offended but hold it in.", s: 5 }, { t: "Haha... Kids these days...", s: 10 }] },
            { q: "Favorite Snack?", a: [{ t: "Jellies, chocolate, candy.", s: 2 }, { t: "Pizza, Chicken, Spicy food.", s: 5 }, { t: "Rice crust, Dried persimmon, Tea.", s: 10 }] },
            { q: "How often do you show emotions?", a: [{ t: "Immediately show if upset.", s: 0 }, { t: "Control depending on situation.", s: 6 }, { t: "Rarely show emotions.", s: 10 }] },
            { q: "If born again?", a: [{ t: "Carefree Kindergartner.", s: 0 }, { t: "Passionate 20s.", s: 5 }, { t: "Don't want to be born again. Once is enough.", s: 10 }] }
        ];

        // Result Data
        const results = [
            { lv: "Lv.1", icon: "ğŸ¼", t: "Toddler (5 yrs)", d: "Pure innocence! Everything is new and fun. You can be bratty sometimes, but you're adorable." },
            { lv: "Lv.2", icon: "ğŸˆ", t: "Elementary Schooler (10 yrs)", d: "Full of curiosity. Playing is priority. You dislike serious things and think simply." },
            { lv: "Lv.3", icon: "ğŸ¸", t: "Puberty Teen (15 yrs)", d: "Sensitive and emotional. The world revolves around you. Passionate but sometimes embarrassing." },
            { lv: "Lv.4", icon: "ğŸŒ±", t: "Fresh Adult (20 yrs)", d: "Just stepped into the adult world. You crave freedom but fear responsibility." },
            { lv: "Lv.5", icon: "ğŸ“", t: "Young Professional (25 yrs)", d: "Starting to feel reality. Constantly worrying and growing between dreams and reality." },
            { lv: "Lv.6", icon: "ğŸ’¼", t: "Realistic Adult (30 yrs)", d: "Adapted to society. You value efficiency and gain, and dislike emotional waste." },
            { lv: "Lv.7", icon: "ğŸ·", t: "Mature Middle-aged (45 yrs)", d: "Experienced and tough mentally. You have the composure not to be shaken easily." },
            { lv: "Lv.8", icon: "ğŸŒ³", t: "Wise Elder (60 yrs)", d: "Mastering the ways of the world. You like giving advice and value tradition." },
            { lv: "Lv.9", icon: "â˜ï¸", t: "Enlightened Monk (80 yrs)", d: "Material greed is gone. You have found inner peace. A transcendent mentality." },
            { lv: "Lv.10", icon: "ğŸ§™â€â™‚ï¸", t: "Ancient Sage (1000 yrs)", d: "Are you human? You have shed all worldly desires. A sage found in legends." }
        ];

        // --- Logic ---
        let currentStep = 0;
        let score = 0;

        function startTest() {
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-quiz').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentStep];
            document.getElementById('q-text').innerText = `Q${currentStep + 1}. ${q.q}`;
            document.getElementById('quiz-progress').innerText = `${currentStep + 1} / ${questions.length}`;
            document.getElementById('bar').style.width = `${((currentStep) / questions.length) * 100}%`;
            
            const btnContainer = document.getElementById('answer-box');
            btnContainer.innerHTML = '';

            q.a.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = answer.t;
                btn.onclick = () => nextStep(answer.s);
                btnContainer.appendChild(btn);
            });
        }

        function nextStep(s) {
            score += s;
            currentStep++;
            if (currentStep < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            let level = Math.floor(score / 15.1);
            if (level >= 10) level = 9;
            if (level < 0) level = 0;

            const res = results[level];
            document.getElementById('res-icon').innerText = res.icon;
            document.getElementById('res-level').innerText = res.lv;
            document.getElementById('res-title').innerText = res.t;
            document.getElementById('res-desc').innerText = res.d;
        }

        function shareResult() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link Copied!");
            });
        }

    <script>
        // --- Data (15 Questions in English) ---
        const questions = [
            { q: "You won $1 Million in a lottery. First thing you do?", a: [{ t: "Buy a luxury car and bag.", s: 2 }, { t: "Pay off debt and save the rest.", s: 5 }, { t: "Invest in real estate or stocks.", s: 10 }] },
            { q: "You want to buy something but lack money.", a: [{ t: "Buy it on credit card installment.", s: 2 }, { t: "Borrow from parents or friends.", s: 4 }, { t: "Save up until I can afford it.", s: 10 }] },
            { q: "Your stocks crashed by -30%.", a: [{ t: "Panic sell immediately.", s: 2 }, { t: "Delete the app and wait.", s: 5 }, { t: "Buy more at a discount.", s: 10 }] },
            { q: "Friends suggest an expensive dinner ($100/person).", a: [{ t: "Go anyway (FOMO).", s: 2 }, { t: "Go just this once.", s: 5 }, { t: "Decline, saying it's over budget.", s: 10 }] },
            { q: "Do you know your exact monthly expenses?", a: [{ t: "No clue. The bill shocks me.", s: 2 }, { t: "Roughly know the amount.", s: 6 }, { t: "Track every penny.", s: 10 }] },
            { q: "Bank interest rates are too low.", a: [{ t: "Safety is key. Just save.", s: 4 }, { t: "Buy crypto because friends said so.", s: 2 }, { t: "Study investing to grow money.", s: 10 }] },
            { q: "What do you do after work?", a: [{ t: "Watch Netflix or game.", s: 2 }, { t: "Drink with friends.", s: 2 }, { t: "Study or work on a side hustle.", s: 10 }] },
            { q: "How do rich people get rich?", a: [{ t: "Luck or rich parents.", s: 2 }, { t: "They must be scammers.", s: 0 }, { t: "Effort and investment skills.", s: 10 }] },
            { q: "You unexpectedly got $1,000.", a: [{ t: "Treat friends to a party.", s: 2 }, { t: "Buy clothes I wanted.", s: 4 }, { t: "Invest it immediately.", s: 10 }] },
            { q: "Do you use revolving credit?", a: [{ t: "Often.", s: 0 }, { t: "Once or twice.", s: 4 }, { t: "Never. Don't even know what it is.", s: 10 }] },
            { q: "Do you check economic news?", a: [{ t: "Headache. Only entertainment news.", s: 2 }, { t: "Only headlines sometimes.", s: 5 }, { t: "Check every morning.", s: 10 }] },
            { q: "You need $1,000 urgently right now.", a: [{ t: "Need to find someone to borrow from.", s: 2 }, { t: "Break my savings.", s: 5 }, { t: "I have an emergency fund.", s: 10 }] },
            { q: "Big Sale Season (Black Friday) is here.", a: [{ t: "Buy because it's cheap.", s: 2 }, { t: "Buy only what I eyed before.", s: 6 }, { t: "Don't buy if not needed.", s: 10 }] },
            { q: "Money is...", a: [{ t: "For spending (Current pleasure).", s: 2 }, { t: "Inconvenient if missing.", s: 5 }, { t: "Tool for freedom (Future freedom).", s: 10 }] },
            { q: "Do you have a financial goal for 10 years later?", a: [{ t: "Hard enough surviving today.", s: 2 }, { t: "Vaguely want to be rich.", s: 5 }, { t: "Specific amount and plan.", s: 10 }] }
        ];

        // Result Data
        const results = [
            { lv: "Lv.1", t: "Empty Wallet Fairy", d: "Money just passes through your account. Stop spending and start saving now!" },
            { lv: "Lv.2", t: "Impulse Buyer", d: "You lose reason when you see 'SALE'. Cut up your credit cards." },
            { lv: "Lv.3", t: "Financial Baby", d: "You want to save but don't know how. Start studying basic economics." },
            { lv: "Lv.4", t: "Average Joe", d: "You save diligently, but inflation eats your money. Need to invest." },
            { lv: "Lv.5", t: "Safety Turtle", d: "You prefer not losing money. But to be rich, you need some risk." },
            { lv: "Lv.6", t: "Investment Dreamer", d: "Interested but lack experience. Study a bit more and you'll see results." },
            { lv: "Lv.7", t: "Smart Ant", d: "Smart spending and investing. Your seed money is growing well!" },
            { lv: "Lv.8", t: "Investment Pro", d: "You understand capitalism. You are building a system where money makes money." },
            { lv: "Lv.9", t: "Future Tycoon", d: "Financial freedom is near. You might already be rich. Respect!" },
            { lv: "Lv.10", t: "Warren Buffett", d: "Your money mindset is perfect. You are a walking corporation." }
        ];

        // --- Logic ---
        let currentStep = 0;
        let score = 0;

        function startTest() {
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-quiz').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentStep];
            document.getElementById('q-text').innerText = `Q${currentStep + 1}. ${q.q}`;
            document.getElementById('quiz-progress').innerText = `${currentStep + 1} / ${questions.length}`;
            document.getElementById('bar').style.width = `${((currentStep) / questions.length) * 100}%`;
            
            const btnContainer = document.getElementById('answer-box');
            btnContainer.innerHTML = '';

            q.a.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = answer.t;
                btn.onclick = () => nextStep(answer.s);
                btnContainer.appendChild(btn);
            });
        }

        function nextStep(s) {
            score += s;
            currentStep++;
            if (currentStep < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            let level = Math.floor(score / 15.1);
            if (level >= 10) level = 9;
            if (level < 0) level = 0;

            const res = results[level];
            document.getElementById('res-level').innerText = res.lv;
            document.getElementById('res-title').innerText = res.t;
            document.getElementById('res-desc').innerText = res.d;
        }

        function shareResult() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link Copied!");
            });
        }
    </script>

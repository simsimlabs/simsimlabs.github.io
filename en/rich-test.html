<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Rich? | Boredom Lab</title>
    <link rel="stylesheet" href="../style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2261846676525942"
     crossorigin="anonymous"></script>
</head>
<body>
    <header><a href="index.html" class="logo">ğŸ§ª Boredom Lab</a></header>
    <div class="container">
        <div class="ad-placeholder">(Ads - Top)</div>
        <div id="start-screen" class="content-box">
            <div style="font-size:3rem;">ğŸ’°</div>
            <h1>Will You Be Rich?</h1>
            <p>10 Questions to check your 'Money Mindset'.<br>Are you a future millionaire?</p>
            <button class="btn" onclick="start()">Start Test</button>
        </div>
        <div id="quiz-screen" class="content-box hidden">
            <div class="progress-bar"><div class="progress-fill" id="bar" style="background:#ffd700;"></div></div>
            <h2 id="q-text">Question</h2>
            <div id="answer-box"></div>
        </div>
        <div id="result-screen" class="content-box hidden">
            <p>Your probability is...</p>
            <h1 id="result-title" style="color:#f1c40f;">Result</h1>
            <h3 id="result-sub">Sub</h3>
            <div id="result-desc" style="background:#fffbf0; padding:20px; border-radius:15px; text-align:left; margin-top:20px;"></div>
            <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
        <div class="ad-placeholder">(Ads - Bottom)</div>
        <footer><p>Â© 2024 Boredom Lab</p><p><a href="../privacy.html">Privacy Policy</a></p></footer>
    </div>
    <script>
        const qData = [
            { q: "You won $1 Million. First thing to do?", a: "Invest in assets (Stocks/Real Estate).", b: "Buy luxury car & bags.", s: 5 },
            { q: "Want to buy something but no cash.", a: "Wait and save.", b: "Buy on Credit/Debt.", s: 5 },
            { q: "Stock market crashes -30%.", a: "Opportunity! Buy more.", b: "Panic! Sell everything.", s: 4 },
            { q: "Expensive dinner invitation from friends.", a: "Sure! Life is short.", b: "Over budget. Decline politely.", s: 3 },
            { q: "Do you know your exact monthly expense?", a: "Yes, I track it.", b: "Roughly. I check later.", s: 5 },
            { q: "Rich people are rich because...", a: "Hard work & Investment.", b: "Luck or Parents.", s: 5 },
            { q: "You made 10% profit on investment.", a: "Re-invest (Compound interest).", b: "Withdraw and eat something good.", s: 4 },
            { q: "Bank interest rates are low.", a: "Keep money in bank (Safety).", b: "Study other investments.", s: 4 },
            { q: "After work time.", a: "Side hustle / Study.", b: "Netflix / Gaming.", s: 5 },
            { q: "Do you have a financial goal?", a: "Yes, specific plan.", b: "Just hope for best.", s: 5 }
        ];
        let step=0, score=0;
        function start(){ document.getElementById('start-screen').classList.add('hidden'); document.getElementById('quiz-screen').classList.remove('hidden'); next(); }
        function next(){
            if(step>=qData.length){ result(); return; }
            let q=qData[step];
            document.getElementById('bar').style.width=((step/qData.length)*100)+'%';
            document.getElementById('q-text').innerText=q.q;
            let box=document.getElementById('answer-box'); box.innerHTML='';
            let btnA=document.createElement('button'); btnA.className='btn-option'; btnA.innerText=q.a; btnA.onclick=()=>{ score+=q.s; step++; next(); };
            let btnB=document.createElement('button'); btnB.className='btn-option'; btnB.innerText=q.b; btnB.onclick=()=>{ step++; next(); };
            box.appendChild(btnA); box.appendChild(btnB);
        }
        function result(){
            document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('result-screen').classList.remove('hidden');
            let t,s,d;
            if(score>=40) { t="ğŸ’ Next Warren Buffett"; s="Rich Probability: 99%"; d="Perfect mindset. You understand money flow. Financial freedom is coming soon."; }
            else if(score>=25) { t="ğŸœ Steady Saver"; s="Rich Probability: 60%"; d="Good economic habits. You know how to save. Learn investing to grow faster."; }
            else { t="ğŸ’¸ YOLO Spender"; s="Rich Probability: 10%"; d="You enjoy the present too much. Your future is at risk. Cut your credit card!"; }
            document.getElementById('result-title').innerText=t; document.getElementById('result-sub').innerText=s; document.getElementById('result-desc').innerText=d;
        }
    </script>
</body>
</html>

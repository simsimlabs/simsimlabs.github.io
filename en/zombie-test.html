<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival Test | Boredom Lab</title>
    <link rel="stylesheet" href="../style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2261846676525942"
     crossorigin="anonymous"></script>
</head>
<body>
    <header><a href="index.html" class="logo">ğŸ§ª Boredom Lab</a></header>
    <div class="container">
        <div class="ad-placeholder">(Ads - Top)</div>
        <div id="start-screen" class="content-box">
            <div style="font-size:3rem;">ğŸ§Ÿâ€â™‚ï¸</div>
            <h1>Zombie Apocalypse Test</h1>
            <p>The city is locked down.<br>Will you survive 15 extreme situations?</p>
            <button class="btn" style="background:#2d3436;" onclick="start()">Start Survival</button>
        </div>
        <div id="quiz-screen" class="content-box hidden">
            <div class="progress-bar"><div class="progress-fill" id="bar" style="background:#00b894;"></div></div>
            <h2 id="q-text" style="min-height: 80px;">Scenario</h2>
            <div id="answer-box"></div>
        </div>
        <div id="result-screen" class="content-box hidden">
            <p>Your Survival Type is...</p>
            <h1 id="result-title" style="color:#d63031;">Result</h1>
            <h3 id="result-sub" style="color:#555;">Sub</h3>
            <div id="result-desc" style="background:#dfe6e9; padding:20px; border-radius:15px; text-align:left; margin-top:20px;"></div>
            <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
        <div class="ad-placeholder">(Ads - Bottom)</div>
        <footer><p>Â© 2024 Boredom Lab</p><p><a href="../privacy.html">Privacy Policy</a></p></footer>
    </div>
    <script>
        const qData = [
            { q: "[D-Day] Breaking news: 'Man-eating riots'. What do you do?", a: "Lock doors, grab weapon & food.", b: "Check SNS or look outside.", type: "survive" },
            { q: "[Day 1] Looting a store. Pick ONE item.", a: "Canned food & Water (Long term)", b: "Baseball Bat (Combat)", type: "smart" },
            { q: "[Day 2] Zombies banging on your door.", a: "Stay silent and hide.", b: "Open door and fight preemptively.", type: "survive" },
            { q: "[Day 3] Found a lost child on the street.", a: "Ignore. Too risky.", b: "Take the child with you.", type: "human" },
            { q: "[Day 5] Choosing a weapon.", a: "Shotgun (Loud but strong)", b: "Steel Pipe (Quiet & durable)", type: "smart" },
            { q: "[Day 7] Teammate looks bitten but denies it.", a: "Kick them out or kill them.", b: "Isolate and observe them.", type: "cold" },
            { q: "[Day 10] Out of food. Dangerous Mart vs Safe Mountain?", a: "Go to Mart. Need real food.", b: "Go to Mountain. Eat berries.", type: "brave" },
            { q: "[Day 15] It's freezing at night.", a: "No fire. It reveals location.", b: "Light a small fire.", type: "survive" },
            { q: "[Day 20] Army signal detected 100km away.", a: "It's a trap. Stay here.", b: "Risk it and move to signal.", type: "smart" },
            { q: "[Day 25] Surrounded. Can use friend as bait to escape.", a: "Push friend and run. (Sorry!)", b: "Fight together till death.", type: "cold" },
            { q: "[Day 30] Found a car. Who to take?", a: "Soldier & Police (Combat)", b: "Doctor & Mechanic (Skill)", type: "smart" },
            { q: "[Day 40] Strangers try to steal your food.", a: "Try to negotiate.", b: "Attack them first.", type: "brave" },
            { q: "[Day 50] You got bitten. 1 hour left.", a: "Commit suicide to save others.", b: "Hide it and hope for immunity.", type: "human" },
            { q: "[Day 60] Found a bunker, but it's locked.", a: "Smash the door open.", b: "Search for a key or vent.", type: "survive" },
            { q: "[Last] The pandemic ends. Who are you?", a: "The Leader of survivors.", b: "A Lone Survivor.", type: "role" }
        ];
        let step=0, score=0, humanity=0;
        function start(){ document.getElementById('start-screen').classList.add('hidden'); document.getElementById('quiz-screen').classList.remove('hidden'); next(); }
        function next(){
            if(step>=qData.length){ result(); return; }
            let q=qData[step];
            document.getElementById('bar').style.width=((step/qData.length)*100)+'%';
            document.getElementById('q-text').innerText=q.q;
            let box=document.getElementById('answer-box'); box.innerHTML='';
            let btnA=document.createElement('button'); btnA.className='btn-option'; btnA.innerText=q.a; btnA.onclick=()=>{ calc(q,'A'); };
            let btnB=document.createElement('button'); btnB.className='btn-option'; btnB.innerText=q.b; btnB.onclick=()=>{ calc(q,'B'); };
            box.appendChild(btnA); box.appendChild(btnB);
        }
        function calc(q, ans){
            if(q.type==='survive'||q.type==='smart'){ if((q.type==='survive'&&ans==='A')||(q.type==='smart'&&ans==='B')||(q.type==='smart'&&ans==='A'&&!q.q.includes('Shotgun'))) score+=10; else score+=5; }
            else if(q.type==='cold'){ if(ans==='A'){ score+=10; humanity-=5; } else { score+=0; humanity+=10; } }
            else if(q.type==='human'){ if(ans==='B'){ humanity+=10; score-=5; } else score+=5; }
            else score+=5;
            step++; next();
        }
        function result(){
            document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('result-screen').classList.remove('hidden');
            let t,s,d;
            if(score>=120) { t="ğŸ¤´ The Emperor"; s="Survival Rate: 99.9%"; d="Perfect survival machine. Cold judgment and strength. You will build a new empire."; }
            else if(score>=100 && humanity>=20) { t="ğŸ¦¸â€â™‚ï¸ The Hero"; s="Survival Rate: 90%"; d="Like a movie protagonist. You survive and help others. True Leader."; }
            else if(score>=100 && humanity<20) { t="ğŸ˜ˆ The Villain"; s="Survival Rate: 95%"; d="You survive by sacrificing others. You are scarier than zombies."; }
            else if(score>=70) { t="ğŸƒâ€â™‚ï¸ The Runner"; s="Survival Rate: 60%"; d="Fast at running away. You survive, but it's a hard life."; }
            else if(score>=50 && humanity>=30) { t="ğŸ›¡ï¸ The Human Shield"; s="Survival Rate: 30%"; d="Too kind for this world. You likely died saving someone."; }
            else if(score>=40) { t="ğŸ¥” Couch Potato"; s="Survival Rate: 10%"; d="You stayed home eating chips until they ran out. Then you died."; }
            else { t="ğŸ§Ÿâ€â™‚ï¸ First Infected"; s="Survival Rate: 0%"; d="You died in the opening scene. Too curious or too weak. RIP."; }
            document.getElementById('result-title').innerText=t; document.getElementById('result-sub').innerText=s; document.getElementById('result-desc').innerText=d;
        }
    </script>
</body>
</html>

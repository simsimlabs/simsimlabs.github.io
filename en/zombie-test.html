    <script>
        // --- Data (15 Questions in English) ---
        const questions = [
            { q: "Breaking News! Zombie virus is spreading.", a: [{ t: "Lock doors and wait at home.", s: 5 }, { t: "Run to the mart for food immediately.", s: 10 }, { t: "Ignore it as fake news and go to work.", s: 0 }] },
            { q: "Choose one weapon to take.", a: [{ t: "Loud but powerful Shotgun.", s: 6 }, { t: "Quiet and durable Baseball Bat.", s: 10 }, { t: "Cool Katana (Samurai Sword).", s: 4 }] },
            { q: "A stranger knocks begging for help.", a: [{ t: "Open the door out of pity.", s: 0 }, { t: "Ignore and pretend no one's home.", s: 8 }, { t: "Check for bites, disarm, then let in.", s: 10 }] },
            { q: "Your friend got bitten on the arm!", a: [{ t: "Protect them till the end.", s: 2 }, { t: "Eliminate them before they turn.", s: 10 }, { t: "Tie them up somewhere safe.", s: 6 }] },
            { q: "Out of food. Zombies are everywhere.", a: [{ t: "Stay inside even if starving.", s: 0 }, { t: "Go out to scavenge despite danger.", s: 10 }, { t: "Try to loot the neighbor's house.", s: 7 }] },
            { q: "It's freezing at night. Make a fire?", a: [{ t: "Make a fire, don't want to freeze.", s: 2 }, { t: "Don't. Light and smoke attract them.", s: 10 }, { t: "Make a very small, hidden fire.", s: 6 }] },
            { q: "A horde is attacking. Need to escape.", a: [{ t: "Use a teammate as bait and run.", s: 5 }, { t: "Try to save everyone and run.", s: 8 }, { t: "Quietly escape alone.", s: 10 }] },
            { q: "You hear a military rescue helicopter.", a: [{ t: "Run to the roof and scream.", s: 4 }, { t: "Signal with mirror or smoke.", s: 10 }, { t: "Watch first, it might be a trap.", s: 7 }] },
            { q: "Found an empty-looking supermarket.", a: [{ t: "Rush inside immediately!", s: 2 }, { t: "Scout the area and use back door.", s: 10 }, { t: "Barricade entrance and make it a base.", s: 6 }] },
            { q: "Found an injured puppy on the way.", a: [{ t: "Take it. It cures loneliness.", s: 4 }, { t: "Leave it. Barking is dangerous.", s: 10 }, { t: "Use it as food...", s: 8 }] },
            { q: "Zombie blood splashed in your eye.", a: [{ t: "Wipe it off and ignore.", s: 2 }, { t: "Wash immediately with clean water.", s: 10 }, { t: "Assume infection and give up.", s: 0 }] },
            { q: "Met a large survivor group. Join them?", a: [{ t: "Yes, strength in numbers.", s: 6 }, { t: "No, humans are scarier. Stay solo.", s: 8 }, { t: "Follow secretly to observe.", s: 10 }] },
            { q: "When sleeping...", a: [{ t: "Just sleep deep to recover.", s: 0 }, { t: "Take turns standing guard.", s: 10 }, { t: "Sleep lightly with one eye open.", s: 7 }] },
            { q: "Radio says a vaccine is developed.", a: [{ t: "Doubt it. Could be a trap.", s: 10 }, { t: "Go to the station with hope.", s: 4 }, { t: "Wait and see others go first.", s: 7 }] },
            { q: "Cornered at the very end. Your choice?", a: [{ t: "Die as a human.", s: 5 }, { t: "Do whatever to survive (Become zombie?)", s: 2 }, { t: "Fight till death, take them with me.", s: 10 }] }
        ];

        // Result Data
        const results = [
            { lv: "Lv.1", icon: "ğŸ—", t: "Opening Victim", d: "You die in the first 5 minutes wondering 'What's that?'. Next time, be faster." },
            { lv: "Lv.2", icon: "ğŸ“¢", t: "The Nuisance", d: "You scream at wrong times and doom your team. A true burden to humanity." },
            { lv: "Lv.3", icon: "ğŸƒ", t: "Extra A", d: "Good at running but has low stamina. You specialize in screaming and dying." },
            { lv: "Lv.4", icon: "ğŸ ", t: "Home Camper", d: "Outside is dangerous! You survive until food runs out. Might get rescued if lucky." },
            { lv: "Lv.5", icon: "ğŸ›¡ï¸", t: "Loyal Guardian", d: "Great fighter but too kind. You will likely die sacrificing yourself for others." },
            { lv: "Lv.6", icon: "ğŸ§ ", t: "Cold Strategist", d: "You make quick, cold decisions. High survival chance due to lack of hesitation." },
            { lv: "Lv.7", icon: "ğŸ€", t: "Lucky Coward", d: "No skills but insane luck. You survive by accidentally avoiding every danger." },
            { lv: "Lv.8", icon: "ğŸ—¡ï¸", t: "Human Weapon", d: "You beat zombies with bare hands. Zombies run away from YOU." },
            { lv: "Lv.9", icon: "ğŸº", t: "Lone Wolf", d: "You trust no one and survive alone. A legendary survivor." },
            { lv: "Lv.10", icon: "ğŸ‘‘", t: "Wasteland Ruler", d: "You have the antibody or will build a new civilization. Hope of humanity!" }
        ];

        // --- Logic ---
        let currentStep = 0;
        let score = 0;

        function startTest() {
            document.getElementById('screen-start').classList.remove('active');
            document.getElementById('screen-quiz').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentStep];
            document.getElementById('q-text').innerText = `Q${currentStep + 1}. ${q.q}`;
            document.getElementById('quiz-progress').innerText = `${currentStep + 1} / ${questions.length}`;
            document.getElementById('bar').style.width = `${((currentStep) / questions.length) * 100}%`;
            
            const btnContainer = document.getElementById('answer-box');
            btnContainer.innerHTML = '';

            q.a.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = answer.t;
                btn.onclick = () => nextStep(answer.s);
                btnContainer.appendChild(btn);
            });
        }

        function nextStep(s) {
            score += s;
            currentStep++;
            if (currentStep < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('screen-quiz').classList.remove('active');
            document.getElementById('screen-result').classList.add('active');

            let level = Math.floor(score / 15.1);
            if (level >= 10) level = 9;
            if (level < 0) level = 0;

            const res = results[level];
            document.getElementById('res-icon').innerText = res.icon;
            document.getElementById('res-level').innerText = res.lv;
            document.getElementById('res-title').innerText = res.t;
            document.getElementById('res-desc').innerText = res.d;
        }

        function shareResult() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link Copied!");
            });
        }
    </script>

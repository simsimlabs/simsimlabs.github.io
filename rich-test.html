<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부자 될 확률 테스트 | 심심풀이 연구소</title>
    <meta name="description" content="나의 소비 습관과 마인드로 분석하는 미래 자산 규모! 나는 워렌 버핏이 될 수 있을까?">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2482/2482520.png">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2261846676525942"
     crossorigin="anonymous"></script>
</head>
<body>
    <header><a href="index.html" class="logo">🧪 심심풀이 연구소</a></header>
    <div class="container">
        <div class="ad-placeholder">(광고 - 상단)</div>
        <div id="start-screen" class="content-box">
            <div style="font-size:3rem;">💰</div>
            <h1>부자 될 확률 테스트</h1>
            <p>월급은 통장을 스쳐 갈 뿐인가요?<br>당신의 무의식 속 '머니 마인드'를 점검합니다.</p>
            <button class="btn" onclick="start()">진단 시작하기</button>
        </div>
        <div id="quiz-screen" class="content-box hidden">
            <div class="progress-bar"><div class="progress-fill" id="bar" style="background:#ffd700;"></div></div>
            <h2 id="q-text">질문</h2>
            <div id="answer-box"></div>
        </div>
        <div id="result-screen" class="content-box hidden">
            <p>당신의 부자 가능성은...</p>
            <h1 id="result-title" style="color:#f1c40f;">결과</h1>
            <h3 id="result-sub">서브</h3>
            <div id="result-desc" style="background:#fffbf0; padding:20px; border-radius:15px; text-align:left; margin-top:20px; line-height:1.7;"></div>
            <button class="btn" onclick="location.reload()">다시 하기</button>
        </div>
        <div class="ad-placeholder">(광고 - 하단)</div>
        <footer>
            <p>© 2024 심심풀이 연구소</p>
            <p><a href="privacy.html">개인정보처리방침</a> | <a href="https://forms.gle/1arMG4Y5RodkcpEY7" target="_blank">문의하기</a></p>
        </footer>
    </div>
    <script>
        const qData = [
            { q: "복권에 당첨되어 10억이 생겼다. 가장 먼저 할 일은?", a: "건물이나 주식 등 자산을 산다.", b: "차를 바꾸고 사고 싶던 명품을 산다.", s: 5 },
            { q: "사고 싶은 물건이 생겼는데 돈이 부족하다면?", a: "돈을 모을 때까지 참는다.", b: "할부나 마이너스 통장으로 일단 산다.", s: 5 },
            { q: "주식/코인이 폭락해서 -30%가 되었다.", a: "기회다! 쌀 때 더 산다 (추매).", b: "무서워서 다 팔고 도망친다 (손절).", s: 4 },
            { q: "친구들이 비싼 오마카세를 먹으러 가자고 한다.", a: "가끔은 괜찮지! 즐겁게 간다.", b: "예산 초과다. 적당한 핑계로 빠진다.", s: 3 },
            { q: "나는 내 한 달 지출 내역을 정확히 알고 있다.", a: "그렇다. 가계부를 쓴다.", b: "대충 안다. 카드값 나오면 본다.", s: 5 },
            { q: "부자들은 OOO 해서 돈을 벌었을 것이다.", a: "노력하고 투자해서", b: "부모를 잘 만나거나 운이 좋아서", s: 5 },
            { q: "100만 원을 투자해서 10만 원을 벌었다.", a: "10% 수익 굿! 재투자한다.", b: "10만 원으로 맛있는 거 사 먹는다.", s: 4 },
            { q: "은행 예적금 금리가 너무 낮다.", a: "그래도 안전한 게 최고다.", b: "투자를 공부해서 다른 곳에 굴린다.", s: 4 },
            { q: "퇴근 후 남는 시간에 나는 주로?", a: "자기계발이나 부업을 한다.", b: "넷플릭스 보거나 게임하며 쉰다.", s: 5 },
            { q: "현재 나의 자산 상태에 대해?", a: "구체적인 목표와 계획이 있다.", b: "어떻게든 되겠지 생각한다.", s: 5 }
        ];
        let step=0, score=0;
        function start(){ document.getElementById('start-screen').classList.add('hidden'); document.getElementById('quiz-screen').classList.remove('hidden'); next(); }
        function next(){
            if(step>=qData.length){ result(); return; }
            let q=qData[step];
            document.getElementById('bar').style.width=((step/qData.length)*100)+'%';
            document.getElementById('q-text').innerText=q.q;
            let box=document.getElementById('answer-box'); box.innerHTML='';
            let btnA=document.createElement('button'); btnA.className='btn-option'; btnA.innerText=q.a; btnA.onclick=()=>{ score+=q.s; step++; next(); };
            let btnB=document.createElement('button'); btnB.className='btn-option'; btnB.innerText=q.b; btnB.onclick=()=>{ step++; next(); };
            box.appendChild(btnA); box.appendChild(btnB);
        }
        function result(){
            document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('result-screen').classList.remove('hidden');
            let t,s,d;
            if(score>=40) { t="💎 숨만 쉬어도 돈이 붙는 '워렌 버핏'"; s="부자 확률 99%"; d="당신의 머니 마인드는 완벽합니다. 돈이 돈을 버는 구조를 이해하고 있으며, 소비 통제력도 뛰어납니다. 지금처럼만 하면 경제적 자유는 시간문제입니다."; }
            else if(score>=25) { t="🐜 성실하게 모으는 '슈퍼 개미'"; s="부자 확률 60%"; d="기본적인 경제 관념이 잡혀 있습니다. 티끌 모아 태산을 만들 줄 아는 타입! 조금 더 과감한 투자 공부를 병행한다면 자산 증식 속도가 빨라질 것입니다."; }
            else { t="💸 통장이 텅장인 'YOLO족'"; s="부자 확률 10%"; d="'인생은 한 번뿐'이라며 현재의 즐거움을 중시하네요. 하지만 이대로 가다간 노후가 위험합니다! 오늘부터 신용카드를 자르고 가계부를 써보세요."; }
            document.getElementById('result-title').innerText=t; document.getElementById('result-sub').innerText=s; document.getElementById('result-desc').innerText=d;
        }
    </script>
</body>
</html>
